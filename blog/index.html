---
layout: main
---

<div class="row">
    <div class="span12">
        <h1>Blog Posts</h1>
    </div>
</div>

{% for post in site.posts %}
    {% assign content = post.content %}
    <div class="row">
        <div class="span12">
            <h4>{{ post.title }}</h4>
            <p>{{ post.description }}</p>
            <p><a class="btn" href="{{ post.link }}">View details &raquo;</a></p>
        </div>
    </div>        
{% endfor %}
