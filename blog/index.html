---
layout: main
---

<div class="row">
    <div class="span12">
        <h1>Blog Posts</h1>
    </div>
</div>

{% for post in site.posts %}
    {% assign content = post.content %}
    <div class="row">
        <div class="span12">
            <h3><a href="{{ post.url }}" class="headerLink">{{ post.title }}</a></h3>
            <p>{{ post.description }}</p>
        </div>
    </div>        
{% endfor %}
