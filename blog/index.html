<div class="row">
    <div class="span12">
        <h1>Welcome</h1>
        <p>On this Page ...</p>

</div>

<div class="row">
    <div class="span12">
        <h1>Blog Posts</h1>
    </div>
</div>

{% for post in site.posts %}
    {% assign content = post.content %}
    <div class="row">
        <div class="span12">
            <h4>{{ post.title }}</h4>
            <p>{{ content }}</p>
        </div>
    </div>        
{% endfor %}
