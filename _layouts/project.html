{% include head.html %}
{% include navigation.html %}

<div class="container"  style="width: 900px">
    <div class="row">
      <div class="span5">
        {{ content }}
      </div>
      <div class="span4">
        <div class=" well">
          <h3>{{ page.title }}</h3>
          <p>{{ page.description }}</p>
          <h4>Tags:</h4>
          <ul class="tag_box">
            {% for tag in page.tags %}
              <li>{{ tag }}</li>
            {% endfor %}
          </ul>
          <h3>Git-Repository</h3>
          <div id="repoInfo"></div>
        </div>
      </div>
    </div>
            
    {% include footer.html %}
</div>

{% include scripts.html %}

<script src="/plugins/githubwidget/js/githubwidget.js"></script>
<script type="text/javascript">
	$('#repoInfo').githubwidget({ user: '{{ page.gitusername }}', name: '{{ page.gitrepositoryname }}' });
</script>
